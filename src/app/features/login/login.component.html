<section class="login-section">
    <div class="login-container">
      <h1>Welcome Back</h1>
      <p class="subtext">Log in to your InterfaceHive account</p>

      <form class="login-form" (ngSubmit)="login()">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Log In</button>

        <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
      </form>

      <p class="signup-redirect">Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </section>
