<section class="signup-section">
    <div class="signup-container">
      <h1>Create an Account</h1>
      <p class="subtext">Join InterfaceHive and start collaborating</p>

      <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="fullName" name="fullName" placeholder="Full Name" required />
        <input type="email" formControlName="email" name="email" placeholder="Email" required />
        <input type="password" formControlName="password" name="password" placeholder="Password" required />
        <input type="password" formControlName="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
      </form>

      <p class="login-redirect">Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </section>
