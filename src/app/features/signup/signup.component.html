<section class="signup-section">
    <div class="signup-container">
      <h1>Create an Account</h1>
      <p class="subtext">Join InterfaceHive and start collaborating</p>

      <form class="signup-form" (ngSubmit)="signUp()">
        <input type="text" [(ngModel)]="fullName" name="fullName" placeholder="Full Name" required />
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
      </form>

      <p class="login-redirect">Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </section>
