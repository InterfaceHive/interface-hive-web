
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterfaceHive - Open Source Contribution Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
  <style>
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="#" class="logo">
        <span class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 20h.01"></path>
            <path d="M7 20v-4"></path>
            <path d="M12 20v-8"></path>
            <path d="M17 20V8"></path>
            <path d="M22 4v16"></path>
          </svg>
        </span>
        InterfaceHive
      </a>
      
      <nav>
        <ul>
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li class="dropdown">
            <a class="dropbtn">Requests <i class="fa fa-caret-down"></i></a>
            <div class="dropdown-content">
              <a routerLink="/view-requests" routerLinkActive="active">View All Requests</a>
              <a routerLink="/create-request" routerLinkActive="active">New Request</a>
              <a routerLink="/view-my-requests" routerLinkActive="active">Manage Requests</a>
            </div>
          </li>
          <li><a routerLink="/view-my-contributions" routerLinkActive="active">Contributions</a></li>
          <li><a routerLink="/about" routerLinkActive="active">About</a></li>
          <li><a routerLink="/contact-us" routerLinkActive="active">Contact Us</a></li>
        </ul>
      </nav>
      
      <!-- TODO : currently show profile button in /view-profile page 
                  need to change so that profile button replace login/signup after logged in-->
      <div class="auth-buttons">
        <ng-container *ngIf="isLoggedIn; else loginButtons">
          <a class="user-menu" [routerLink]="['/view-profile']">
            <div class="avatar">JS</div>
            <span class="username">jsDevMaster</span>
          </a>
        </ng-container>
      
        <ng-template #loginButtons>
          <a routerLink="/login" routerLinkActive="active" class="btn btn-outline">Log in</a>
          <a routerLink="/signup" routerLinkActive="active" class="btn btn-secondary">Sign up</a>
        </ng-template>
      </div>
    </div>
  </header>
